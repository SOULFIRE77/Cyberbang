<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberbang</title>
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
      font-size: 2em;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1em;
      background: #00ffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #00e6b3;
    }
    .wallet-icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .wallet-icons img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      filter: drop-shadow(0 0 4px #00ffcc);
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в Cyberbang!</h1>
  <div id="ton-connect" style="margin-top: 30px;"></div>
  <div id="wallet-address" style="margin-top: 15px;"></div>
  <div id="register-instructions" style="margin-top: 10px; color: #00ffcc;"></div>
  <a id="bot-link" href="#" target="_blank" style="display:none; margin-top:10px;">
    <button class="btn">Написать боту</button>
  </a>
  <div class="wallet-icons">
    <!-- <img src="icons/tokenpocket.png" alt="TokenPocket"> -->
  </div>
  <script src="script.js"></script>
</body>
</html>
