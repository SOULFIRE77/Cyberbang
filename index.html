<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberbang</title>
  <link rel="icon" href="./icons/icon-192.png" type="image/png">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    #ton-connect {
      margin-top: 20px;
    }
    #wallet-address, #register-instructions, #bot-link {
      margin-top: 20px;
      font-size: 18px;
    }
    #bot-link {
      display: none;
      padding: 10px 20px;
      background-color: #22c55e;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Cyberbang Wallet Connect</h1>
  <div id="ton-connect"></div>
  <div id="wallet-address"></div>
  <div id="register-instructions"></div>
  <a id="bot-link" href="#" target="_blank">Написать боту</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.TON_CONNECT_UI) {
        console.error("TonConnect UI не загружен");
        return;
      }

      const manifestUrl = "https://soulfire77.github.io/cyberbang/tonconnect-manifest.json";
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl,
        buttonRootId: "ton-connect"
      });

      async function onWalletConnected(provider) {
        try {
          const account = (await provider.getAccount())?.account;
          if (account) {
            document.getElementById("wallet-address").innerText = "Подключен адрес: " + account;
            document.getElementById("register-instructions").innerHTML =
              `Скопируйте команду:<br><code>/register ${account}</code>`;
            const botLink = document.getElementById("bot-link");
            botLink.href = "https://t.me/CyberBangBOT";
            botLink.style.display = "inline-block";
          }
        } catch (err) {
          console.error("Ошибка при получении адреса:", err);
        }
      }

      tonConnectUI.onStatusChange(async (wallet) => {
        if (wallet.connected) {
          const provider = await tonConnectUI.connect();
          await onWalletConnected(provider);
        }
      });
    });
  </script>

</body>
</html>
